[uwsgi]
# full path to Django project's root directory
chdir = /home/aakash/Documents/Projects/Python/EnvironmentML/EnvironmentML/
# Django's wsgi file
module = EnvironmentML.wsgi
# full path to python virtual env
home = /home/aakash/miniconda3/envs/EnvironmentML/
# enable uwsgi master process
master = true
# maximum number of worker processes
processes = 10
# the socket (use the full path to be safe
#
socket = /home/aakash/Documents/Projects/Python/EnvironmentML/EnvironmentML/EnvironmentML.sock
# socket permissions
chmod-socket = 666
# clear environment on exit
vacuum = true
# daemonize uwsgi and write messages into given log
daemonize = /home/aakash/Documents/Projects/Python/EnvironmentML/EnvironmentML/uwsgi-emperor.log
