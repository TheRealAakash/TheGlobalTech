{% extends 'main/header.html' %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
</head>
<!-- add headline to the bottom left-->
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        <h1 class="title">EarthAI</h1>
        <div class="homepage">
            <div class="mvalign-wrapper lvalign-wrapper" style="height: calc(100vh - 200px)" id="home-aligner">
                <div class="col 12 m6 l6" id="headline">
                    <h1 class="headline">
                        Applying innovative technologies to solve critical global issues
                    </h1>
                </div>
                <div class="col s12 m6 l6" id="slides">
                    <div class="slideshow">
                        <div class="slideshow-container">
                            {% for project in projects %}
                            <div class="slidesContainer fade">
                                <div class="project-card" style="">
                                    <div class="numbertext">{{forloop.counter}} / {{projects | length}}</div>
                                    <img src="/static/media/{{ project.project_image }}" style="width:100%;height: 100%;object-fit: cover;" class="">
                                    <div class="slideshowCaption">{{project.project_name}}</div>
                                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                                </div>
                            </div>
                            {% endfor %}
                            <!-- Next and previous buttons -->
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/home.js' %}"></script>
<script>showSlides(1)</script>
{% endblock %}
