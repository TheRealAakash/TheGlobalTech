{% extends 'main/header.html' %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
</head>
<!-- add headline to the bottom left-->
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="homepage">
        <div class="title flow-text">EarthAI</div>
        <div class="headline flow-text">
            Applying state of the art technologies to solve environmental issues
        </div>
        <br>
        <br>
        <div class="slideshow">
            <div class="slideshow-container">
                {% for project in projects %}
                <div class="slidesContainer fade">
                    <div class="project-card" style="overflow: hidden;">
                        <div class="numbertext">{{forloop.counter}} / {{projects | length}}</div>
                        <img src="/static/media/{{ project.project_image }}" style="width:100%;height: 100%;object-fit: cover;" class="">
                        <div class="slideshowCaption">{{project.project_name}}</div>
                    </div>
                </div>
                {% endfor %}
                <!-- Next and previous buttons -->
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <br>
        </div>
    </div>
</div>
<script src="{% static 'js/home.js' %}"></script>
{% endblock %}
