<!DOCTYPE html>
<html lang="en">
<head>
    {% load static i18n wagtailcore_tags wagtailimages_tags wagtailroutablepage_tags wagtailuserbar puput_tags %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TheGlobalTech</title>
    <script src="https://kit.fontawesome.com/4d87a12c6b.js" crossorigin="anonymous"></script>

    <link rel="shortcut icon" type="image/png" href="{% static 'graphics/favicon.ico' %}"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>

    {% load wagtailfontawesome %}
    {% fontawesome_css %}

    <link href="{% static 'css/font-alegreya.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-lato.css' %}" rel="stylesheet">
    <script src="{% static 'tinymce/tinymce.min.js' %}"></script>
    <script>
        tinyMCE.init({
            force_br_newlines: true,
            force_p_newlines: true,
            forced_root_block: '' // Needed for 3.x
        });
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
</head>

<body>
{% include "main/includes/navbar.html" %}
<div class="main-content">
    {% block content %}
    {% endblock %}
</div>
{% include "main/includes/footer.html" %}
<svg id="page-fader"></svg>

<script>
    fadeInPage();
</script>
<script>
    $(document).ready(function () {
        // Ensure embedded videos are responsive
        $(".block-embed").fitVids();
    });
</script>
</body>
</html>
