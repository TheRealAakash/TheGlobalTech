{% extends 'main/header.html' %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/home.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<!-- add headline to the bottom left-->
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        {% for project in projects %}
        <div class="col s12 m6 l4">
            <div class="card hoverable" style="overflow: hidden">
                <div class="card-content">
                    <span class="card-title">{{project.project_name}}</span>
                    <!-- image -->
                    {{project.project_summary |safe }}
                    <p style="font-size:70%">Published {{project.project_date}}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
