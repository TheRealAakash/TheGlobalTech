{% extends 'main/header.html' %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/projects.css'%}">
</head>
<!-- add headline to the bottom left-->
<div class="container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <div class="row">
        {% for project in projects %}
        <div class="col s12 m6 l4">
            <a href="#">
                <div class="card hoverable" style="overflow: hidden">
                    <div class="card-content">
                        <img src="static/media/{{ project.project_image }}" class="img-responsive img-thumbnail" style="width: 100%;height: 100%;object-fit:cover;"/>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
