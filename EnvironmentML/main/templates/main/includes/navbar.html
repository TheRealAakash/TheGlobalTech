{% load static %}
<head xmlns="http://www.w3.org/1999/html">
    <link rel="stylesheet" type="text/css" href="{% static 'css/includes/navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/includes/sidebarnav.css' %}">
</head>
<div>
    <nav class="navbar" id="navBar">
        <div class="navcontainer">
            <ul>
                <img src="static/graphics/logo.png" class="logo">
                <!--li><a href="/" class="logo"></a></li-->
                <li>
                    {% if request.path == "/" %}
                    <a class="active hideoverflow right" href="/">Home</a>
                    {% else %}
                    <a class="hideoverflow right" href="/">Home</a>
                    {% endif %}
                </li>
                <li>
                    {% if "/projects/" in request.path %}
                    <a class="active hideoverflow right" href="/projects">Projects</a>
                    {% else %}
                    <a class="hideoverflow right" href="/projects">Projects</a>
                    {% endif %}
                </li>
                <li>
                    {% if request.path == "/about-us/" %}
                    <a class="active hideoverflow right" href="/about-us">About Us</a>
                    {% else %}
                    <a class="hideoverflow right" href="/about-us">About Us</a>
                    {% endif %}
                </li>
                <li>
                    <a onclick="openNav()" class="sidebarnavid">
                        <i class="material-icons" style="">view_headline</i>
                    </a>
                </li>
            </ul>
            <div class="navbar-right">
            </div>
        </div>
    </nav>
    <div id="sideNavBar" class="sidebarnav sidebarnavid">
        <br>
        <br>
        <ul class="sidebarlist">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a class="active" href="">Home</a>
            <a class="" href="/projects">Projects</a>
            <a class="" href="/about-us">About Us</a>
        </ul>
    </div>
</div>
<script src="{% static 'js/sidebarnav.js' %}"></script>
