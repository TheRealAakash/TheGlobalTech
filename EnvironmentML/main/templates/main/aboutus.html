{% extends 'main/header.html' %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/project.css'%}">
</head>
<!-- add headline to the bottom left-->
<div class="article-container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2 class="project-title">{{ project.project_name }}</h2>
    <br>
    {% for author in team %}
    <div class="card draw image-cover-shadow" style="overflow: hidden">
        <img src="/static/media/{{ author.userprofile.avatar }}" class="" style="width: 100%; height: 100%; object-fit:cover;"/>
        <div class="authorName">{{author.first_name}} {{author.last_name}}</div>
        <hr>
        <div class="authorRole">{{author.userprofile.bio}}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
