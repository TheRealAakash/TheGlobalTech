{% extends 'main/base.html' %}
{% load static wagtailcore_tags wagtailimages_tags %}
<link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
<link href="{% static 'css/project_page.css' %}" rel="stylesheet">
{% block content %}
<section class="article-clean" style="background: #f9f9f9;">
    <div class="container">
        <div class="row">
            <div class="col-lg-10 col-xl-8 offset-lg-1 offset-xl-2">
                <div class="intro">
                    <h1 class="text-center">{{Title}}</h1>
                    <p class="text-center"><span class="by">by</span> <a href="#">{{Authors}}</a><span class="date">{{Date}}</span></p><img class="img-fluid" src="assets/img/desk.jpg">
                </div>
                <div class="text">
                    {% include_block page.body %}
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
