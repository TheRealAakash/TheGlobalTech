{% extends 'main/header.html' %}
{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/project.css'%}">
</head>
<!-- add headline to the bottom left-->
<div class="article-container">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <h2 class="project-title">{{ project.project_name }}</h2>
    {% for author in project.project_authors.all %}
    <h3 class="project-author">{{ author }}</h3>
    {% endfor %}
    <p style="font-size:70%;">Published {{ project.project_date.date }}</p>
    <br>
    <br>
    {{ project.project_article|safe }}
</div>
{% endblock %}
